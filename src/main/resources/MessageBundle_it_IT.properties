welcome=*Benvenuto a @ViaggiaTrentoBot*\nIl bot che supporta la mobilità urbana sostenibile di Trento\n\u2022 Monitora i tuoi viaggi e sii informato riguardo eventuali ritardi\n\u2022 Controlla in tempo reale gli orari di treni locali e bus urbani ed extraurbani\n\u2022 Controlla in tempo reale parcheggi disponibili nella città\n\u2022 Trova punti bici disponibili nella città\n\n*Per iniziare...*\n`TAXI` - restituisce informazioni utili riguardo i taxi di Trento\n`AUTOBUS` - restituisce gli orari dell'autobus richiesto\n`TRAINS` - restituisce gli orari del treno richiesto\n`PARKINGS` - restituisce la disponibilità e la posizione di parcheggi nelle vicinanze\n`BIKESHARINGS` - restituisce la disponibilità e la posizione di punti bici nelle vicinanze\n\n*Lista comandi*\n/start - ritorna questo messaggio\n/language - cambia la lingua del bot\n/help - restituisce messaggi d'aiuto nelle diverse sezioni\n
