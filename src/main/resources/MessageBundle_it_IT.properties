welcome=*Benvenuto a @ViaggiaTrentoBot*\nIl bot che supporta la mobilità urbana sostenibile di Trento\n\u2022 Controlla in tempo reale gli orari di treni locali e bus urbani\n\u2022 Controlla in tempo reale le disponibilità di posti auto nei parcheggi\n\u2022 Controlla in tempo reale le disponibilità di bici condivise\n\n*Per iniziare...*\n`TAXI` - restituisce informazioni utili riguardo i taxi di Trento\n`AUTOBUS` - restituisce gli orari degli autobus urbani\n`TRAINS` - restituisce gli orari dei treni\n`PARKINGS` - restituisce la posizione e lo stato di riempimento dei parcheggi nelle vicinanze\n`BIKESHARINGS` - restituisce la posizione e la disponibilità di bici condivise nelle vicinanze\n\n*Lista comandi*\n/start - ritorna questo messaggio\n/language - cambia la lingua del bot\n/help - restituisce messaggi d'aiuto nelle diverse sezioni\n\nProgrammato da FBK Smart Community Lab, Luca Mosetti e Yinere Marin
