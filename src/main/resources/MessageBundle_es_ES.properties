welcome=*Bienvenido en @ViaggiaTrentoBot*\nEl bot que soporta la movilización  urbana sostenible de Trento\n\u2022 Podrás monitorear tus viajes y ser informado sobre eventuales retrasos\n\u2022 Controla en tiempo real los horarios de trenes locales, bus urbanos y extra-urbanos\n\u2022 Controla en tiempo real los aparcamientos disponibles en la ciudad\n\u2022 Encuentra bike sharing disponibles en la ciudad\n\n*Para iniciar...*\n`TAXI` -  Da información útil sobre los taxis de Trento\n`AUTOBUS` -  Da información de los horarios del bus seleccionado\n`TRAINS` - Da información de los horarios del tren seleccionado\n`PARKINGS` - Da la disponibilidad y la posición del aparcamiento más cercano\n`BIKESHARINGS` - Da la disponibilidad y la posición del bike sharing más cercano\n\n*Lista de comandos*\n/start - regresa este mensaje\n/languege - cambia el idioma del bot\n/help - da mensajes de ayuda en las diferentes seccione
